<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Submit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #161b22;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            color: #4fbcff;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 15px;
            background: #21262d;
            color: white;
        }

        button {
            width: 100%;
            background: #4fbcff;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Name</h2>

        <input id="username" type="text" placeholder="Your name...">

        <button onclick="submitName()">Submit</button>
    </div>

    <!-- Firebase + Script -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAf-V7X_cqj3qIlVaN_crjeUlJ52zHRvLU",
            authDomain: "prince-77769.firebaseapp.com",
            databaseURL: "https://prince-77769-default-rtdb.firebaseio.com",
            projectId: "prince-77769",
            storageBucket: "prince-77769.firebasestorage.app",
            messagingSenderId: "806883629840",
            appId: "1:806883629840:web:019a24078ba74db55ea395",
            measurementId: "G-LSFYWNWZFL"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Submit Function
        window.submitName = function () {
            const typedName = document.getElementById("username").value.trim();

            if (typedName === "") {
                alert("Please enter a name.");
                return;
            }

            // Add prefix automatically
            const finalName = "ðŸ " + typedName;

            // Firebase save
            const namesRef = ref(db, "users/");
            const newEntry = push(namesRef);

            set(newEntry, {
                name: finalName,
                timestamp: Date.now()
            })
            .then(() => {
                alert("Saved: " + finalName);
                document.getElementById("username").value = "";
            })
            .catch(err => {
                alert("Error saving name.");
                console.error(err);
            });
        }
    </script>

</body>
</html>
